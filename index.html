<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue js Минин</title>
</head>
<body>
	
<div id="app">
	
	<h2>
		<a href="http://google.com" target="_blank" @click.prevent="">Google</a>
	</h2> 

	<h2 @mousemove="handleMouseMove">
		X: {{ x }} \ Y: {{ y }}

		<span @mousemove.stop="">Не изменять</span>
	</h2>

	<hr>

	<input type="text" @keyup="alertValue">
	
</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script>

		new Vue({
			el: '#app',
			data: {
				x: 0,
				у: 0
			},
			methods: {
				handleMouseMove: function (event) {
					this.x = event.clientX
					this.y = event.clientY
				},
				alertValue: function(event) {

						alert(event.target.value)
				}
			}
		})

	</script>

</body>
</html>
