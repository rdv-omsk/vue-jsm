<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue js Минин</title>
</head>
<body>
	
<div id="app">
	
	<h2>{{ title }}</h2>
	<h3>{{ newField }}</h3>
	<button @click="title = 'Update title'">Update title</button>
	
</div>

<hr>

<div id="app2">

	<h2>{{ title }}</h2>
	<button @click="updateFirstTitle">Update first title</button>

</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script>

	var vue1 = new Vue({
		el: '#app',
		data: {
			title: 'Hello I am vue!'
		},
		methods: {
			alertFast: function() {
				alert('I am from vue 1')
			}
		}

	})

	console.log(vue1)

	vue1.newField = 'Random text'

		new Vue({
			el: '#app2',
			data: {
				title: 'Hello from Vue 2!'
			},
			methods: {
				updateFirstTitle: function() {
					vue1.title = 'Update from second app'
					vue1.newField = 'New newField!'

					setTimeout(function(){
						vue1.alertFast()
					},1000)
				} 
			}

		})

	</script>

</body>
</html>
