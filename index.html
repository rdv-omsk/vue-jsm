<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue js Минин</title>
</head>
<body>
	
<div id="app">
	
	<h2>Counter: {{ counter }} \ {{ counter2 }}</h2>
	<h3>Result: {{ result() }}</h3>
	<h3>Computed result: {{ computedResult }}</h3>

	<button @click="add">Add</button>
	<button @click="sub">Sub</button>
	<button @click="counter2++">Add counter 2</button>
	

</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script>

		new Vue({
			el: '#app',
			data: {
				counter: 0,
				counter2: 0
			},
			methods: {
				add: function() {
					this.counter++
					// this.condition = this.counter > 3 ? 'More than 3' : 'Less than 3'
				},
				sub: function() {
					this.counter--
					// this.condition = this.counter > 3 ? 'More than 3' : 'Less than 3'
				},
				result: function() {
					console.log('Result was called')
					return this.counter > 3 ? 'More than3' : 'Less than 3'
				}
			},
			computed: {
				computedResult: function() {
					console.log('Computed result was called')
					return this.counter > 3 ? 'More than3' : 'Less than 3'
				}
			},
			watch: {
				counter: function(val) {
					console.log('From watch', val)
				}
			}



		})

	</script>

</body>
</html>
